<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./src/css/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="schrott"><i class="fa-brands fa-spotify"></i> Schrottify</h1>
    </header>

    <div class="container">
      <form action="/action_page.php">
        <div class="row">
          <h2 style="text-align: center">Login with</h2>

          <div class="col">
            <a href="#" class="fb btn">
              <i class="fa fa-facebook fa-fw"></i> Login with Facebook
            </a>
            <a href="#" class="google btn">
              <i class="fa fa-google fa-fw"></i> Login with Google+
            </a>
          </div>

          <div class="col">
            <div class="hl">
              <span class="hl-innertext">or</span>
            </div>
          </div>

          <div class="col">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <input type="submit" value="Login" />

            <a href="#" id="forgot">forgot your password?</a>
            <div class="hl"></div>
            <span id="dont">Don't have an Account?</span>
            <a href="#" class="newAcc btn"> Sign up for Schrottify </a>
            <div class="hl"></div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/b652554bec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
