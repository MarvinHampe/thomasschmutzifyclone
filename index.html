<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sussyfy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="sidebar">
    <div class="logo">
      <a href="#">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="Logo" />
      </a>
    </div>

    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class="fa fa-home"></span>
            <span>Home</span>
          </a>
        </li>

        <div class="search-box">
          <input type="text" class="search-input" placeholder="Search" id="searchfield">
          <button class="search-btn" id="searchBtn">
            <!-- Search Icon -->
            <i class="fas fa-search"></i>
          </button>
        </div>
        <!--
        <li>
          <a href="#">
            <span class="fa fa-search"></span>
            <span>Search</span>
          </a>
        </li>
      -->
        <li>
          <a href="#">
            <span class="fa fas fa-book"></span>
            <span>Your Library</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="navigation create">
      <ul>
        <li>
          <a href="#">
            <span class="fa fas fa-plus-square"></span>
            <span>Create Playlist</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="fa fas fa-heart"></span>
            <span>Liked Songs</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="policies">
      <ul>
        <li>
          <a href="#">Cookies</a>
        </li>
        <li>
          <a href="#">Privacy</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="main-container" id="main-container">
    <div class="topbar">
      <div class="prev-next-buttons">
        <button type="button" class="fa fas fa-chevron-left"></button>
        <button type="button" class="fa fas fa-chevron-right"></button>
      </div>

      <div class="navbar">
        <ul>
          <li>
            <a href="#">Premium</a>
          </li>
          <li>
            <a href="#">Support</a>
          </li>
          <li>
            <a href="#">Download</a>
          </li>
          <li class="divider">|</li>
          <li>
            <a href="#">Sign Up</a>
          </li>
        </ul>
        <button type="button">Log In</button>
      </div>
    </div>

    <div class="spotify-playlists" id="playlistsStart">
      <h2>Sussylist</h2>

    </div>

    <div class="spotify-playlists" id="artistStart">
      <h2>Sussy</h2>

    </div>
  </div>

  <div class="spotify-playlists" id="podcastStart">
    <h2>Amogus</h2>
  </div>

  <hr>
  </div>
  <!--
      <div class="preview">
        <div class="text">
          <h6>Preview of Spotify</h6>
          <p>Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.</p>
        </div>
        <div class="button">
          <button type="button">Sign up free</button>
        </div>
      </div>
    </div>
-->

<div id="audio-player">
    <img id="album-cover" src="path/to/album-cover.jpg" alt="Album Cover">
    <button id="previous-button"><i class="fas fa-step-backward"></i></button>
    <button id="play-button"><i class="fas fa-play"></i></button>
    <button id="next-button"><i class="fas fa-step-forward"></i></button>
    <div id="audio-info">
      <div id="audio-title">Title of the Song</div>
      <div id="audio-artist">Artist Name</div>
    </div>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/5fafca26c5.js" crossorigin="anonymous"></script>
  <script src="src/js/index.js" type="module"></script>
</body>

</html>
